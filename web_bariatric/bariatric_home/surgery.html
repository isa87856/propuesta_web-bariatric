<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirugías y procedimientos - Bariatric</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
    <script src="script.js"></script>
    <script defer src="scripts/loadComponents.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Incluir el header -->
    <div id="header-container"></div>

    <!-- Contenido de fnsPad -->
    <div id="fonasa-pad-container"></div>
    <div id="contenedorProcedimientos"></div>
    <!-- Sección de Procedimientos -->
    <section class="container mt-5" id="procedimientoSection">
        <h2 id="nombreProcedimiento" class="text-center text-primary">Selecciona un procedimiento</h2>
        <div class="row mt-4">
            <div class="col-md-6">
                <p id="descripcionProcedimiento">Información sobre el procedimiento seleccionado aparecerá aquí.</p>
                <button class="btn btn-primary">Contactarnos</button>
            </div>
            <div class="col-md-6">
                <video id="videoProcedimiento" class="img-fluid" controls>
                    <source src="" type="git-image">
                    Tu navegador no soporta videos.
                </video>
            </div>
        </div>
        
        <!-- Botones de navegación entre procedimientos -->
        <div class="text-center mt-4">
            <button class="btn btn-outline-primary" onclick="cargarProcedimiento('bypass')">Bypass Magdi</button>
            <button class="btn btn-outline-primary" onclick="cargarProcedimiento('bariatricas')">Cirugías Bariátricas</button>
            <button class="btn btn-outline-primary" onclick="cargarProcedimiento('balon')">Balón Intragástrico SPATZ3</button>
            <button class="btn btn-outline-primary" onclick="cargarProcedimiento('clinifit')">Método Clinifit</button>
            <button class="btn btn-outline-primary" onclick="cargarProcedimiento('revisionales')">Cirugías Revisionales</button>
        </div>
    </section>
    <div id="wsp-button-container"></div>
    <div id="calculator-button-container"></div>
    <div id="calculator-modal-container"></div>
    <!-- Incluir el footer -->
    <div id="footer-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const procedimiento = urlParams.get("procedimiento");
            if (procedimiento) {
                console.log(`Cargando procedimiento desde URL: ${procedimiento}`);
                cargarProcedimiento(procedimiento);
                document.getElementById('procedimientoSection').scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Contáctanos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe 
                        id="formularioContacto"
                        src=""
                        style="width:100%;height:600px;border:none;border-radius:5px;"
                        title="Formulario de Contacto">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
    <script>
        function cargarFormulario(procedimiento) {
            let formularios = {
                "bypass": "https://link.admente.com/widget/form/QGsZfYnmZddD2Uf7aW1Q",
                "bariatricas": "https://link.admente.com/widget/form/oX2Uxusp4DDz2dcaaZhN",
                "balon": "https://link.admente.com/widget/form/PyXCwiMwHLQtOxa2F2j5",
                "revisionales": "https://link.admente.com/widget/form/r545BIxCGH0HCiOUUlXb"
            };
            
            document.getElementById("formularioContacto").src = formularios[procedimiento];
        }
    </script>
</body>
</html>
